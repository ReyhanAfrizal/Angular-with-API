<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-sm">
        <div
          class="card-body d-flex justify-content-between align-items-center bg-info"
        >
          <h5 class="card-title mb-0">
            <fa-icon [icon]="icons.file" class="me-2"></fa-icon>Image Managers
          </h5>
          <a [routerLink]="['/image/new']" class="btn btn-primary"
            >Upload New Image <fa-icon [icon]="icons.add" class="ms-2"></fa-icon
          ></a>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark table-info">
              <tr>
                <th class="text-center">File</th>
                <th class="text-center">Created</th>
                <th class="text-center">Updated</th>
                <th class="text-center">Owner</th>
                <th class="text-center">View</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody *ngIf="docs?.results">
              <tr *ngFor="let f of docs.results">
                <td>{{ f.filename }}</td>
                <td class="text-center">{{ f.created | date : "short" }}</td>
                <td class="text-center">{{ f.updated | date : "short" }}</td>
                <td class="text-center">{{ f.user?.username }}</td>
                <td class="text-center">
                  <img src="{{ f.src }}" width="150" height="100" />
                </td>
                <td class="text-center">
                  <a [href]="f.src" target="_blank" class="btn btn-primary"
                    >Unduh<fa-icon
                      [icon]="icons.download"
                      class="ms-2"
                    ></fa-icon
                  ></a>
                  <a
                    [routerLink]="['/image/detail', f.id]"
                    class="btn btn-warning ms-2"
                  >
                    Edit<fa-icon [icon]="icons.edit" class="ms-2"></fa-icon>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-center">
            <ngb-pagination
              [(page)]="page"
              [pageSize]="10"
              [collectionSize]="docs.count"
              (pageChange)="onPaginateCustomer($event)"
            >
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
